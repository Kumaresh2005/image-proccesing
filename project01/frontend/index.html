<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #e0eafc, #cfdef3);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 520px;
        margin: 32px auto;
        background: #fff;
        padding: 38px 36px 32px 36px;
        border-radius: 22px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.13);
        position: relative;
        animation: fadeIn 1.1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      h1 {
        text-align: center;
        color: #0078d7;
        margin-bottom: 18px;
        font-size: 2.1em;
        letter-spacing: 1px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      h1 .fa-image {
        color: #00c6fb;
        font-size: 1.1em;
      }
      .drop-area {
        border: 2.5px dashed #00c6fb;
        border-radius: 14px;
        padding: 36px 10px 30px 10px;
        text-align: center;
        color: #888;
        margin-bottom: 18px;
        background: #f8fbff;
        transition: border-color 0.2s, background 0.2s, color 0.2s;
        font-size: 1.1em;
        position: relative;
      }
      .drop-area.dragover {
        border-color: #0078d7;
        background: #e6f0fa;
        color: #0078d7;
      }
      .drop-area .fa-cloud-arrow-up {
        font-size: 2.2em;
        color: #0078d7;
        margin-bottom: 8px;
        display: block;
      }
      input[type="file"] {
        display: none;
      }
      #preview,
      #result {
        display: block;
        margin: 18px auto 10px auto;
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.09);
        transition: box-shadow 0.2s;
      }
      #preview:hover,
      #result:hover {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.13);
      }
      .btn {
        display: inline-block;
        margin: 18px auto 0 auto;
        padding: 12px 28px;
        background: linear-gradient(90deg, #0078d7, #00c6fb);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        transition: background 0.2s, box-shadow 0.2s;
        outline: none;
        text-decoration: none;
      }
      .btn:hover,
      .btn:focus {
        background: linear-gradient(90deg, #005fa3, #00a6d7);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.13);
      }
      .progress {
        width: 100%;
        background: #e0eafc;
        border-radius: 6px;
        margin: 12px 0 0 0;
        height: 10px;
        display: none;
      }
      .progress-bar {
        height: 10px;
        background: linear-gradient(90deg, #0078d7, #00c6fb);
        border-radius: 6px;
        width: 0%;
        transition: width 0.3s;
      }
      .label {
        text-align: center;
        color: #555;
        margin-top: 8px;
        font-size: 1em;
      }
      #resizeControls label {
        font-size: 1em;
        color: #0078d7;
        font-weight: 500;
      }
      #resizeControls input[type="number"] {
        border: 1.5px solid #cce6fa;
        border-radius: 5px;
        padding: 4px 8px;
        font-size: 1em;
        margin-left: 2px;
        margin-right: 2px;
        outline: none;
        transition: border-color 0.2s;
      }
      #resizeControls input[type="number"]:focus {
        border-color: #0078d7;
      }
      #resizeControls .btn {
        padding: 6px 16px;
        font-size: 0.98em;
        margin-left: 10px;
        margin-top: 0;
      }
      .mode-radio label {
        margin-right: 18px;
        font-size: 1em;
        color: #0078d7;
        font-weight: 500;
        cursor: pointer;
      }
      .mode-radio input[type="radio"] {
        accent-color: #0078d7;
        margin-right: 4px;
      }
      @media (max-width: 600px) {
        .container {
          padding: 18px 4vw 18px 4vw;
        }
        h1 {
          font-size: 1.3em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-image"></i> Image Processing</h1>
      <div class="drop-area" id="dropArea">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <span id="dropText">
          Drag & Drop or
          <label
            for="imageInput"
            style="color: #0078d7; cursor: pointer; text-decoration: underline"
            >Browse</label
          >
          an image
        </span>
        <input type="file" id="imageInput" accept="image/*" />
      </div>
      <img id="preview" src="#" alt="Image Preview" style="display: none" />
      <div id="resizeControls" style="text-align: center; margin: 18px 0 0 0">
        <label style="margin: 0 8px"
          >Width:
          <input type="number" id="resizeWidth" min="1" style="width: 70px"
        /></label>
        <label style="margin: 0 8px"
          >Height:
          <input type="number" id="resizeHeight" min="1" style="width: 70px"
        /></label>
        <label style="margin: 0 8px"
          >DPI:
          <input
            type="number"
            id="resizeDpi"
            min="1"
            style="width: 60px"
            placeholder="72"
        /></label>
        <button
          type="button"
          class="btn"
          id="autoFillBtn"
          style="padding: 4px 12px; font-size: 0.95em; margin-left: 10px"
        >
          Auto Fill
        </button>
      </div>
      <div class="mode-radio" style="text-align: center; margin: 10px 0 0 0">
        <label
          ><input
            type="radio"
            name="mode"
            id="modeGray"
            value="grayscale"
            checked
          />
          Grayscale</label
        >
        <label
          ><input type="radio" name="mode" id="modeColor" value="colorize" />
          Colorize (B&W â†’ Color)</label
        >
      </div>
      <button class="btn" id="processBtn" style="display: none">
        Process Image
      </button>
      <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="label" id="progressLabel"></div>
      <h3 style="text-align: center; margin-top: 28px">Processed Result:</h3>
      <img id="result" src="#" alt="Processed Image" style="display: none" />
      <a
        id="downloadBtn"
        class="btn"
        href="#"
        download="processed.png"
        style="display: none; margin-top: 10px; text-align: center"
        >Download Result</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
